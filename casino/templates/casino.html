{% extends 'base.html' %}
{% load static %}

{% block Casino %}
Casino
{% endblock %}

{% block content %}
<div>
    <p>User: {{ context.full_name }}</p>    
    <p>Credits: {{ context.credit }}</p>    
</div>
<div>
    <table border="1">
        <thead>
            <th colspan="3">Casino</th>
        </thead>
        <tbody>
            <tr>
                {% for value in context.symbols %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>    
</div>
<div>
    <a href="{% url 'roll' %}"><button>Roll</button></a>
    <a href="#"><button>CASH OUT</button></a>
</div>
{% endblock %}
